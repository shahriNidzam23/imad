<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>
        IMAD
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-slides pager="true" style="height: 100%;">
        <ion-slide *ngFor="let alph of slides">
        <ion-grid style="margin-top: -20vh;">
            <ion-row *ngFor="let img of alph">
              <ion-col *ngFor="let item of img">
                  <ion-card [routerLink]="item.url">
                    <ion-card-content>
                      <img [src]="item.img" class="card-height"/>
                    </ion-card-content>
                  </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
</ion-content>
